<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIMUR Properties</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f7f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background: #ffffff;
  width: 100%;
  max-width: 360px;
  padding: 26px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

.logo {
  width: 110px;
  margin-bottom: 12px;
}

h1 {
  font-size: 22px;
  margin: 10px 0 6px;
  color: #111;
}

.subtitle {
  font-size: 14px;
  color: #666;
  margin-bottom: 22px;
}

.btn {
  display: block;
  padding: 14px;
  margin: 14px 0;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

/* Brand colors */
.whatsapp {
  background: #25D366;
}

.wechat-title {
  background: #6fcf97; /* light green brand */
}

.wechat-qr {
  margin-top: 14px;
}

.wechat-qr img {
  width: 200px;
  border-radius: 12px;
  border: 4px solid #6fcf97;
}

.note {
  font-size: 13px;
  color: #555;
  margin-top: 8px;
}
</style>
</head>

<body>
<div class="card">

  <!-- COMPANY LOGO -->
  <img src="logo.png" class="logo" alt="KIMUR Properties Logo">

  <h1>KIMUR Properties</h1>
  <div class="subtitle">Connect with us instantly</div>

  <!-- WHATSAPP BUTTON -->
  <a class="btn whatsapp" href="https://wa.me/250788329828">
    Chat on WhatsApp
  </a>

  <!-- WECHAT SECTION -->
  <div class="btn wechat-title">
    WeChat
  </div>

  <div class="wechat-qr">
    <img src="wechat-qr.png" alt="WeChat QR Code">
    <div class="note">Scan in WeChat to add us</div>
  </div>

</div>
</body>
</html>
